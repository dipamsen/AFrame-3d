<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="move.js"></script>
</head>

<body>
  <a-scene background="color: grey">

    <a-camera position="0 0 0" camera-zoom-out></a-camera>

    <a-entity position="0 0 0" rotation="0 0 0" animation="">
      <a-sphere src="earth.jpg" position="0 -10 0" radius="10"></a-sphere>
    </a-entity>
    <a-entity position="0 0.2 0" move>
      <a-cylinder position="0 1 -5" height="4" color="red"></a-cylinder>
      <a-cone position="0 3.8 -5" height="1.5" radius-bottom="1" color="blue"></a-cone>
      <a-entity fall-off>
        <a-cylinder color="maroon" position="0 -1 -5" radius="1" height="1" color> </a-cylinder>
        <a-triangle position="-1.3 -2.2 -6" color="purple" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"
          scale="0.7 0.7">
          <a-triangle rotation="0 0 270" position="2.6 1.7 0" color="purple" vertex-a="1 1 1" vertex-b="1 3 1"
            vertex-c="-1 1 1" scale="0.7 0.7">
          </a-triangle>
      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
