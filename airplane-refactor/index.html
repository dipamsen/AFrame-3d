<!DOCTYPE html>
<html>

<head>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>


  <script src="components/Camera.js"></script>
  <script src="components/PlaneMover.js"></script>
  <script src="components/VectorMath.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&family=Merriweather+Sans:wght@400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Airplane Game</title>
</head>

<body>

  <a-scene background="color:#026F90">

    <!-- Camera -->
    <a-entity id="camera" look-controls camera position="0 2 20"></a-entity>


    <a-assets timeout="10000">
      <a-asset-item id="map-model" src="./assets/models/terrain/scene.gltf"></a-asset-item>
      <a-asset-item id="plane-model" src="./assets/models/airplane/scene.gltf"></a-asset-item>
      <a-asset-item id="bird-model" src="./assets/models/flying_bird/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Terrain -->
    <a-entity id="terrain" gltf-model="#map-model" position="0 0 0" scale="0.3 0.3 0.3">
    </a-entity>

    <!-- Plane -->
    <a-entity id="plane" gltf-model="#plane-model" position="0 0 15" rotation="0 90 0" dynamic-body="mass: 0"
      key-movement>
    </a-entity>

  </a-scene>

  <h1 class="text heading title">Virtual Flight</h1>

  <div class="text title" id="timer">00:00</div>
  <div class="text body time-rem">TIME REMAINING</div>

  <div class="text title" id="targets">20</div>
  <div class="text body target-rem">TARGETS REMAINING</div>

  <div class="text title score-in">SCORE</div>
  <div class="text title" id="score">0</div>
</body>

</html>
