<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Scuba Diver</title>

  <meta name="description" content="Scuba Diver">

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset id="fish-model" src="./assets/fish/scene.gltf"></a-asset>
      <a-asset id="island-model" src="./assets/island/scene.gltf"></a-asset>
    </a-assets>

    <!-- Sky -->
    <a-sky geometry="primitive: sphere;"
      material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;" radius="100"
      theta-length="180" side="double"
      animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000">

    </a-sky>

    <a-entity camera position="0 2 10" wasd-controls="enabled: true"></a-entity>

    <a-entity id="island" gltf-model="#island-model" scale="0.1 0.1 0.1">
    </a-entity>

    <a-entity id="diver" diver-rotation-reader></a-entity>

    <a-entity id="fish" gltf-model="#fish-model" scale="0.03 0.03 0.03" position="0 -3 6"></a-entity>

  </a-scene>
</body>

</html>
