<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Scuba Diver</title>

  <meta name="description" content="Scuba Diver">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- A-Frame Extras -->
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>

  <script src="./components/Rotation.js"></script>
  <script src="./components/Generator.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset id="fish-model" src="./assets/fish/scene.gltf"></a-asset>
      <a-asset id="island-model" src="./assets/island/scene.gltf"></a-asset>
    </a-assets>

    <!-- Sky -->
    <a-sky geometry="primitive: sphere"
      material="shader: gradient; bottomColor: #00009e; topColor:109 205 227; offset: 0.0001;" radius="100"
      theta-length="180" side="double"
      animation="property: rotation; to: 0 300 0; easing: linear; loop: true; dur: 500000">

    </a-sky>


    <a-entity id="island" gltf-model="#island-model" scale="0.1 0.1 0.1">
    </a-entity>

    <a-entity id="diver" diver-rotation-reader geometry="primitive: box" position="0 0 8" rotation="0 0 0">
      <a-entity camera position="0 2 2" wasd-controls="enabled: false"></a-entity>

    </a-entity>

    <a-sphere id="bubble" position="0 0 -5" radius="0.1" color="white"
      animation="property: position; to: 0 6 -5; easing:linear; loop: true; dur: 2000"></a-sphere>

    <!-- Sample Fish -->
    <a-entity id="sample-fish" gltf-model="#fish-model" scale="0.3 0.3 0.3" rotation="0 180 0"
      animation="property: position; to: 20 0 0; loop: true; dur: 20000" generator-sample="identifier: fish"></a-entity>

    <!-- Generator for Fishes -->
    <a-entity id="fishes" generator="identifier: fish; sample: #sample-fish">
    </a-entity>

    <!-- Sample Treasure -->
    <a-entity id="sample-treasure" material="color: #ff9100" geometry="primitive: circle; radius: 1"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 1000" generator-sample="identifier: treasure">
    </a-entity>

    <!-- Generator for Treasure -->
    <a-entity id="treasures" generator="identifier: treasure; sample: #sample-treasure">
    </a-entity>

  </a-scene>
</body>

</html>
