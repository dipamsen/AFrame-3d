<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="Car.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <a-scene background="color: grey">

    <a-camera position="0 2 4"></a-camera>

    <a-entity rotation="0 -90 0" position="-10 0 -10">
      <a-cylinder color="blue" position="0 0 -10" radius="8" height="0.5"></a-cylinder>
      <a-entity position="19 20.69 -7.486">

        <a-entity car id="#car" gltf-model="./assets/models/car/scene.gltf" position="6 2 -10" scale="2 2 2">
        </a-entity>
      </a-entity>
    </a-entity>

  </a-scene>

      View Source Code on GitHub <br> <a href="https://github.com/dipamsen/AFrame-3D/tree/main/customcar">dipamsen /

</html>
