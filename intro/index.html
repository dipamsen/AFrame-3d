<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #ECECEC">
    <a-box position="0 0 -5" color="#4CC3D9" scale="5 5 5"></a-box>
    <a-cylinder position="1 1.5 -3" color="green" scale="0.5 2 0.5" rotation="90 0 0"></a-cylinder>
    <a-cylinder position="-1 1.5 -3" color="green" scale="0.5 2 0.5" rotation="90 0 0"></a-cylinder>
    <a-sphere position="-1 1.5 -2" color="blue" scale="0.2 0.2 0.2"></a-sphere>
    <a-sphere position="1 1.5 -2" color="blue" scale="0.2 0.2 0.2"></a-sphere>

  </a-scene>
</body>

</html>
