<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room
  </title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: pink">
    <!-- ground -->
    <a-plane color="#654321" position="0 0 0" rotation="-90 0 0" width="20" height="10"></a-plane>

    <!-- back wall -->
    <a-plane
      src="https://st.depositphotos.com/2619031/3075/i/600/depositphotos_30759165-stock-photo-wood-texture-ecological-background.jpg"
      position="0 6.5 -4.5" width="20" height="13">
    </a-plane>

    <!-- walls -->
    <a-plane position="10 6.5 0" color="lightblue" width="10" height="13" rotation="0 -90 0"></a-plane>
    <a-plane position="-10 6.5 0" width="10" color="lightblue" height="13" rotation="0 90 0"></a-plane>

    <!-- flower pic 1 -->
    <a-plane src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Flower%28asarfi%29.jpg" position="0 6 -3.3"
      rotation="0 0 0" width="4" height="6"></a-plane>

    <!-- flower pic 2 -->
    <a-plane src="https://live.staticflickr.com/65535/50113033078_b31c41bec8_b.jpg" position="6 6 -3.3" rotation="0 0 0"
      width="4" height="6"></a-plane>

    <a-plane color="black" width="5" height="4.5" position="-6 6 -3.3"></a-plane>
    <a-plane width="2" height="4.2" position="-7.2 6 -3.3" color='skyblue'></a-plane>
    <a-plane width="2" height="4.2" position="-4.8 6 -3.3" color='skyblue'></a-plane>


    <!-- Chair 1  -->
    <a-entity position="6.5 -0.4 0">
      <a-box color="green" position="0 1 0" rotation="0 0 0" width="2" depth="2.6" height="2"></a-box>
      <a-box color="green" position="0.9 3 0" rotation="90 -90 0" width="2.6" depth="2" height="0.2"></a-box>
    </a-entity>

    <!-- Chair 2  -->

    <a-entity position="-6.5 -0.4 0">
      <a-box color="red" position="0 1 0" rotation="0 0 0" width="2" depth="2.6" height="2"></a-box>
      <a-box color="red" position="-0.9 3 0" rotation="90 -90 0" width="2.6" depth="2" height="0.2"></a-box>
    </a-entity>

    <!-- TABLE -->
    <a-box color="yellow" width="9" height="3.5" position="0 2 0" rotation="90 0 0" depth="0.2">
      <a-cylinder color="grey" height="2" radius="0.2" rotation="90 0 0" position="-4 1 1"></a-cylinder>
      <a-cylinder color="grey" height="2" radius="0.2" rotation="90 0 0" position="4 -1 1"></a-cylinder>
      <a-cylinder color="grey" height="2" radius="0.2" rotation="90 0 0" position="4 1 1"></a-cylinder>
      <a-cylinder color="grey" height="2" radius="0.2" rotation="90 0 0" position="-4 -1 1"></a-cylinder>
    </a-box>


    <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
    </a-camera>
  </a-scene>
</body>

</html>
