<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  <script src="components/Bullet.js"></script>

</head>

<body>
  <a-scene id="scene">

    <!--Assets-->
    <a-assets>
      <a-asset id="shooter" src="./models/shooter/gun.gltf"></a-asset>
    </a-assets>

    <!--Light-->
    <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">

      <a-entity id="gun" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"></a-entity>

      <a-cursor></a-cursor>
    </a-entity>

    <!--Bullets-->
    <a-entity bullets></a-entity>

    <!--Ground-->
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="true">
    </a-plane>

    <!--Boxes-->
    <a-box id="box1" position="-2 1.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>
    <a-box id="box2" position="0 1.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>
    <a-box id="box3" position="2 1.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>
    <a-box id="box4" position="-1 2.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>
    <a-box id="box5" position="1 2.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>
    <a-box id="box6" position="0 3.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>

    <!-- Walls -->
    <a-box id="wall1" color="green" depth="1" height="50" width="10" static-body position="-20 1.5 -20"></a-box>
    <a-box id="wall2" color="green" depth="1" height="50" width="10" static-body position="0 1.5 -20"></a-box>
    <a-box id="wall3" color="green" depth="1" height="50" width="10" static-body position="20 1.5 -20"></a-box>
    <a-box id="wall4" color="green" depth="1" height="50" width="10" opacity="0.5" position="-10 1.5 -20"></a-box>
    <a-box id="wall5" color="green" depth="1" height="50" width="10" opacity="0.5" position="10 1.5 -20"></a-box>
    <a-box id="wall6" color="green" depth="1" height="50" width="10" opacity="0.5" position="-30 1.5 -20"></a-box>
    <a-box id="wall7" color="green" depth="1" height="50" width="10" opacity="0.5" position="30 1.5 -20"></a-box>
  </a-scene>
</body>

</html>
