<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Basic 3D Shapes</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>

  <a-scene>
    <!-- <a-camera position="0 0 5"></a-camera> -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="cyan">
      <a-box color="red" position="1 5 1"></a-box>
      <a-cylinder color=" blue" position="4 5 1" rotation="90 0 0" height="5" radius="1">
      </a-cylinder>
      <a-sphere color="green" position="-4 5 1" scale="0.5 0.5 0.5"></a-sphere>
      <a-cone color="purple" position="-2 5 1" rotation="90 0 0" height="4"></a-cone>
      <a-ring color="pink" position="-0.2 4 1" radius-inner="0.5" radius-outer="1" rotation="90 0 0"></a-ring>
      <a-torus color="orange" position="0.5 4.5 1" rotation="90 0 0" radius="6" radius-outer="6"></a-torus>
    </a-plane>
  </a-scene>
</body>

</html>
